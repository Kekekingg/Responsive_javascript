<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Avance 1</title>
</head>
<body>
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">Presupuesto disponible</div>
            <div class="presupuesto_valor" id="presupuesto">$2,000.00</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">$4,000.00</div>
                    <div class="presupuesto_ingreso--porcentaje"></div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos">-$1,900.00</div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">45%</div>
                </div>
            </div>
        </div>
    </div>

    <form id="forma">
        <div class="agregar">
            <div class="agregar_contenedor">
                 <select class="agregar_tipo" id="tipo" title="agregarTipo">
                    <option value="ingreso">+</option>
                    <option value="egreso">-</option>
                 </select>
                 <input type="texto" class="agregar_descripcion" placeholder="Agregar descripciÃ³n" id="descripcion">
                 <input type="numerico" clase="agregar_valor" placeholder="Valor">
                 <button class="agregar_btn" type="button"> 
                    <ion-icon name="chechmark-circle-outline">+</ion-icon>
                 </button>
            </div>
        </div>
    </form>

    <section class="contenedor limpiarEstilos">
        <section class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>

            <div id="lista_ingresos"></div>
            <div class="elemento limpiarEstilos">
                <div class="elemeto_descripcion">Salario</div>
                <div class="derecha limpiarEstilos">
                    <div class="elemento_valor">+2,200.00</div>
                    <div class="elemento_eliminar">
                        <button class="elemento_eliminar_btn"> +
                            <ion-icon name="close-circle-outline"></ion-icon>
                        </button>
                    </div>
                </div>
            </div>
            <div class="elemento limpiarEstilos">
                <div class="elemento_descripcion">Venta de coche</div>
                <div class="derecha limpiarEstilos">
                    <div class="elemento_valor">+1,500.00</div>
                    <div class="elemento_eliminar">
                        <button class="elemento_eliminar_btn">-
                            <ion-icon name="close-circle-outline"></ion-icon>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>

            <div id="lista-egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Renta de departamento</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-900.00</div>
                        <div class="elemento_porcentaje">21%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn">%
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos"></div>
                <div class="elemento_descripcion">Ropa</div>
                <div class="derecha limpiarEstilos">
                    <div class="elemento_valor">-400.00</div>
                    <div class="elemento_porcentaje">9%</div>
                    <div class="elemento_eliminar">
                        <button class="elemento_eliminar_btn">%
                            <ion-icon name="close-circle-outline"></ion-icon>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </section>
    
    <script src="./js/Calculos-ingresos-egresos.js"></script>
</body>
</html>
